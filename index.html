<!DOCTYPE html5>
<html5 ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
	
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	  <script src="lib/ngstorage/ngStorage.min.js"></script>
 	  <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
  	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="cordova.js"></script>

    <!-- my app's js -->
    <script src="js/app.js"></script>
  </head>
	
  <body>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>

    <script id="templates/sign-in.html" type="text/ng-template">    <!-- login page --> 
      <ion-view view-title="Motivation Project">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" ng-model="user.pass">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="register(user)">
              Register
            </button>

			      <button class="button button-block button-positive" ng-click="login(user)">
              Login
            </button>
            
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>

	  <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>
    
    <!-- All tabs --> 
    <script id="templates/tabs.html" type="text/ng-template">    
     <ion-tabs class="tabs-icon-top tabs-positive">
       <ion-tab title="Daily Habits" icon="ion-calendar" href="#/tab/daily">     <!--tab 1 --> 
          <ion-nav-view name="daily-tab"></ion-nav-view>
       </ion-tab>
		   <ion-tab title="My Performance" icon="ion-clipboard" href="#/tab/lead">   <!--tab 2 --> 
            <ion-nav-view name="lead-tab"></ion-nav-view>
       </ion-tab>
	  </ion-tabs>
    </script>
	    
	  <script id="templates/daily.html" type="text/ng-template">       <!-- tab 1 page --> 
      <ion-view title="Daily Habits" ng-init= "list()" >
        <ion-content >   <!-- <ion-content class="has-tabs-top">-->                             
            <ion-list class = "list">       <!-- habit list  -->  
                <ion-item class = "has-header" ng-repeat="todo in data.todos">		 
                    {{todo.title}}                                     
                    <button class="button button-calm" id = "selectbutton"  ng-disabled="todo.stopSpam" 
                            ng-click="doneItem(todo); setScore(progressval)">Done
                    </button>		                
                </ion-item>                   
            </ion-list>       	
        </ion-content>
      </ion-view>
    </script>
	
	
    <script id="templates/lead.html" type="text/ng-template" >       <!-- tab 2 page --> 
	    <ion-view view-title="My Performance" ng-init= "list()">
         <ion-content>
      		  <div dir="rtl" style="font-size:20px; margin-right:10px; margin-top:5px"">           
                <p style="color:black">Points: <b>{{todos[0].subscore + todos[1].subscore + todos[2].subscore}}</b></p>                
            </div>            
		        <table>
              <colgroup >
                  <col span="1">   
              </colgroup>             
                <tr>                             
                    <th colspan="2"><b style="font-size:16px; color:3f8ef9">Top Habits Tracker</b></th>
                </tr>
                <tr ng-repeat="friend in friends| orderBy:'-score' | limitTo: 10  ">
                    <td style="font-size:20px; color:3f8ef9">
                        {{arr1[$index]}}
                    </td> 
                    <td style="font-size:20px; color:{{friend.color}}">
                        {{friend.name}}
                    </td> 
               </tr>
            </table>         
        </ion-content>
      </ion-view>
    </script>
       
  </body>
</html>
